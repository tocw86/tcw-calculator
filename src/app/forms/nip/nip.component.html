<ng-container *ngIf="form">
  <mat-form-field [formGroup]="form" class="full-width">
    <mat-label>NIP</mat-label>
    <input matInput placeholder="NIP" formControlName="nip" [required]="true" />
    <mat-error
      *ngIf="
        form.controls.nip.errors?.required &&
        (form.controls.nip.touched || form.controls.nip.dirty)
      "
    >
      Pole wymagane
    </mat-error>
  </mat-form-field>
</ng-container>
