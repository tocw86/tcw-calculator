<mat-grid-list cols="4" rowHeight="4:1" [formGroup]="form">
  <mat-grid-tile>
    <mat-form-field appearance="fill">
      <mat-label>Stawka VAT</mat-label>
      <mat-select formControlName="vatRate">
        <mat-option *ngFor="let item of vatRates" [value]="item.value">
          {{ item.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field>
      <input matInput formControlName="net" appCurrencyFormatter />
      <mat-hint>Pole wspiera obliczenia</mat-hint>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field>
      <input matInput formControlName="vat" appCurrencyFormatter />
      <mat-hint>Pole wspiera obliczenia</mat-hint>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field>
      <input matInput formControlName="gross" appCurrencyFormatter />
      <mat-hint>Pole wspiera obliczenia</mat-hint>
    </mat-form-field>
    <span>
      <button mat-icon-button color="error" aria-label="UsuniÄ™cie faktury" (click)="removeItem()">
        <mat-icon>delete</mat-icon>
      </button>
    </span>
  </mat-grid-tile>
</mat-grid-list>
