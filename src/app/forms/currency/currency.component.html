<mat-form-field [formGroup]="form" class="full-width" *ngIf="form">
  <mat-label>Waluta</mat-label>
  <input matInput placeholder="Waluta" value="PLN" formControlName="currency" />
  <mat-error *ngIf="form.controls.currency?.hasError('invalidCurrency')">
    Błędna waluta.
  </mat-error>
  <mat-error *ngIf="form.controls.currency?.hasError('required')">
    Pole wymagane
  </mat-error>
</mat-form-field>
