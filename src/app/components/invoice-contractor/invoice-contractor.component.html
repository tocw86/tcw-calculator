<div class="container">
  <h1>Faktura kontraktowca</h1>
  <form
    *ngIf="form"
    [formGroup]="form"
    (ngSubmit)="onSubmit(form)"
    #myform="ngForm"
  >
    <div class="row">
      <div class="column">
        <tcw-nip [form]="form"></tcw-nip>
      </div>
      <div class="column">
        <tcw-currency [form]="form"></tcw-currency>
      </div>
    </div>
    <div>
      {{ form.value | json }}
    </div>
  </form>
</div>
